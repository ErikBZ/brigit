version: 0.0.{build}
image: Visual Studio 2017
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
deploy:
  provider: NuGet
  api_key:
    secure: oy2kyrblxm46x5mxjlraygjelpwouo3une4raos3eqcjvi
  ski_symbols: false
  artifact: /.*\.nupkg/
  